<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

    <h1 class="h1 text-center text-white text-uppercase bg-primary py-4">Ignacio Firebase Project</h1>

    <div class="container mx-auto">
        <h2 class="text-center text-uppercase fw-bolder my-3">Login</h2>
        <form id="loginForm">

            <div class="row ">

                <div class="mb-3 col-md-6">
                    <label for="nameField" class="form-label fw-bold">Nombre</label>
                    <input type="text" class="form-control" id="nameField">
                  </div>
        
                  <div class="mb-3 col-md-6">
                    <label for="lastNameField" class="form-label fw-bold">Apellido</label>
                    <input type="text" class="form-control" id="lastNameField">
                  </div>

            </div>
          
            <div class="row">

                <div class="mb-3 col-md-6">
                    <label for="emailField" class="form-label fw-bold">Correo Electrónico</label>
                    <input type="email" class="form-control" id="emailField">
                  </div>
        
                  <div class="mb-3 col-md-6">
                    <label for="genderField" class="form-label fw-bold">Género</label>
                    <select class="form-select" id="genderField">
                      <option value="male">Masculino</option>
                      <option value="female">Femenino</option>
                      <option value="other">Otro</option>
                    </select>
                  </div>

            </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-lg btn-primary fw-bold">Iniciar Sesión</button>
          </div>

        </form>
      </div>
